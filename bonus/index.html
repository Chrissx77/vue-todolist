<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDoList</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <input type="text" v-model="message" placeholder="Inserisci un Task" @keyup.enter="addTodo()">
        <button @click="addTodo()">Add</button>
        <div v-if="error">
            <small>ERROR 404</small>
        </div>

        <ul v-if = "todos.length > 0">
            <li v-for="(todo,i) in todos" :key="i" :class="todo.done === true ? 'done' : '' " @click="checkDone(i)">
                {{todo.text}}
                <i class="fa-solid fa-x" @click="removeTodo(i)"></i>
            </li>
        </ul>
        <h1 v-else>TESTA DI CAZZO ARRAY VUOTO</h1>

    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
